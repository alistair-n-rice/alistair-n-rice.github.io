    <main class="container">


        <h2 style="text-align: center; font-family: 'Saira', sans-serif;"><u>Contact me!</u></h2>


        <!--FORM-->
        <form class="needs-validation container contact-form-shadow">

            <!--NAME-->
            <div class="row justify-content-center">
                <div class="col-9">
                    <label for=" first_name" class="form-label">* Name:</label>
                    <input type="text" class="form-control text-bg-secondary contact-field-shadow" id="first_name"
                        name="first_name" placeholder="write..." required>
                </div>
            </div>


            <!--ROLE-->
            <br>
            <div class="row justify-content-center">
                <p class="col-sm-9">
                    * Role
                    <br>
                    <input type="radio" class="form-check-input text-bg-secondary" id="role1" name="user_role">
                    <label for="role1" class="form-label contact-field-shadow"> Student</label>
                    <br>
                    <input type="radio" class="form-check-input text-bg-secondary" id="role2" name="user_role">
                    <label for="role2" class="form-label contact-field-shadow">Faculty</label>
                    <br>
                    <input type="radio" class="form-check-input text-bg-secondary" id="role3" name="user_role">
                    <label for="role3" class="form-label contact-field-shadow">Other</label>

                </p>
            </div>


            <!--EMAIL-->
            <div class="row justify-content-center">
                <p class="col-sm-9">
                    <label for="email" class="form-label">* Email</label>
                    <input type="email" id="email" name="user_email"
                        class="form-control text-bg-secondary contact-field-shadow" placeholder="write..." required>
                </p>
            </div>


            <!--PHONE #-->
            <div class="row justify-content-center">
                <p class="col-sm-9">
                    <label for="phone" class="form-label">Phone #</label>
                    <input type="tel" id="phone" name="user_phone"
                        class="form-control text-bg-secondary contact-field-shadow" placeholder="write... (optional)">
                </p>
            </div>

            <!--SUBJECT-->
            <div class="row justify-content-center">
                <p class="col-sm-9">
                    <label for="subject" class="form-label">* Subject:</label>
                    <input type="text" id="subject" class="form-control text-bg-secondary contact-field-shadow"
                        name="first_name" placeholder="write..." required>
                </p>
            </div>

            <!--MESSAGE-->
            <div class="row justify-content-center">
                <p class="col-sm-9">
                    <label for="message" class="form-label">* Message:</label>
                    <textarea class="form-control text-bg-secondary contact-field-shadow" id="message"
                        name="user_message" placeholder="write..." required></textarea>
                </p>
            </div>

            <!--SUBMIT BUTTON-->
